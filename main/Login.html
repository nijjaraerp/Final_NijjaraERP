<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyber Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', 'SF Mono', 'Monaco', 'Inconsolata', monospace;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.4;
      position: relative;
      overflow: hidden;
    }
    .cyber-grid { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    .grid-line { position: absolute; background: linear-gradient(90deg, transparent, #00ff41, transparent); opacity: 0.1; animation: gridPulse 4s ease-in-out infinite; }
    .grid-h-1 { top: 20%; left: 0; width: 100%; height: 1px; animation-delay: 0s; }
    .grid-h-2 { top: 50%; left: 0; width: 100%; height: 1px; animation-delay: 1.5s; }
    .grid-h-3 { top: 80%; left: 0; width: 100%; height: 1px; animation-delay: 3s; }
    .grid-v-1 { top: 0; left: 25%; width: 1px; height: 100%; background: linear-gradient(0deg, transparent, #00ff41, transparent); animation-delay: .75s; }
    .grid-v-2 { top: 0; left: 75%; width: 1px; height: 100%; background: linear-gradient(0deg, transparent, #00ff41, transparent); animation-delay: 2.25s; }
    @keyframes gridPulse { 0%,100%{opacity:.1} 50%{opacity:.3} }
    .cyber-glitch { position:absolute; width:200px; height:2px; background:#ff0080; opacity:0; animation:glitchFlash 6s ease-in-out infinite; }
    .glitch-1 { top:30%; left:10%; animation-delay:2s; }
    .glitch-2 { top:70%; right:10%; animation-delay:4s; }
    @keyframes glitchFlash { 0%,95%,100%{opacity:0; transform:scaleX(0);} 96%,99%{opacity:.8; transform:scaleX(1);} }

    .login-container { width: 100%; max-width: 460px; position: relative; z-index: 1; }
    .cyber-terminal { background: rgba(0,0,0,.9); border: 2px solid #00ff41; border-radius: 8px; overflow: hidden; box-shadow: 0 0 30px rgba(0,255,65,.3), inset 0 0 0 1px rgba(0,255,65,.1); position: relative; }
    .terminal-header { background: linear-gradient(90deg,#1a1a1a,#2a2a2a); padding: 12px 16px; border-bottom: 1px solid #00ff41; display:flex; align-items:center; justify-content:space-between; }
    .terminal-buttons{display:flex; gap:8px;} .term-btn{width:12px; height:12px; border-radius:50%;} .btn-red{background:#ff5555; box-shadow:0 0 8px rgba(255,85,85,.5);} .btn-yellow{background:#ffff55; box-shadow:0 0 8px rgba(255,255,85,.5);} .btn-green{background:#55ff55; box-shadow:0 0 8px rgba(85,255,85,.5);} .terminal-title{color:#00ff41; font-size:12px; font-weight:bold; text-transform:uppercase; letter-spacing:1px;}
    .cyber-content{padding:40px 32px;}
    .neon-header{ text-align:center; margin-bottom:36px; }
    .cyber-title{ color:#00ff41; font-size:1.75rem; font-weight:bold; margin-bottom:8px; text-transform:uppercase; letter-spacing:2px; position:relative; }
    .access-text{ color:#00ff41; opacity:.7; font-size:12px; letter-spacing:1px; }

    .neon-form .cyber-field{ margin-bottom:18px; }
    .field-frame{ position:relative; }
    .field-border{ position:absolute; inset:0; border:1px solid #00ff41; border-radius:6px; opacity:.4; }
    .neon-form input{ width:100%; background:#0f0f0f; color:#e6ffe6; border:none; padding:14px 16px; border-radius:6px; outline:none; }
    .neon-form label{ position:absolute; left:12px; top:-10px; background:#0a0a0a; color:#00ff41; font-size:11px; padding:0 6px; letter-spacing:1px; }
    .cyber-scanner{ position:absolute; inset:0; overflow:hidden; pointer-events:none; }
    .cyber-scanner .scan-line{ position:absolute; left:-100%; top:0; width:100%; height:100%; background: linear-gradient(90deg, transparent, rgba(0,255,65,.5), transparent); animation:scanLine 2s linear infinite; }
    @keyframes scanLine { 0%{left:-100%} 100%{left:100%} }

    .cyber-options{ display:flex; align-items:center; justify-content:space-between; margin:10px 0 16px; }
    .neon-checkbox{ display:flex; align-items:center; gap:10px; color:#00ff41; font-size:12px; }
    .submit-frame{ position:relative; }
    #loginBtn{ width:100%; padding:12px 16px; border:2px solid #00ff41; background:#0c0c0c; color:#00ff41; font-weight:bold; text-transform:uppercase; letter-spacing:1px; border-radius:6px; cursor:pointer; }
    #loginBtn:hover{ box-shadow:0 0 14px rgba(0,255,65,.3); }
    #loginBtn:disabled{ opacity:.6; cursor:not-allowed; }

    .message{ margin-top:12px; padding:10px 12px; border-radius:6px; font-size:12px; display:none; text-align:center; }
    .error{ background: rgba(255,0,0,.1); border:1px solid rgba(255,0,0,.3); color:#ff9f9f; }
    .success{ background: rgba(0,255,65,.1); border:1px solid rgba(0,255,65,.3); color:#a6ffb0; }
    .show{ display:block !important; }
    .footer{ text-align:center; margin-top:16px; color:#7b7b7b; font-size:11px; }
  </style>
</head>
<body>
  <div class="cyber-grid">
    <div class="grid-line grid-h-1"></div>
    <div class="grid-line grid-v-1"></div>
    <div class="grid-line grid-h-2"></div>
    <div class="grid-line grid-v-2"></div>
    <div class="grid-line grid-h-3"></div>
    <div class="cyber-glitch glitch-1"></div>
    <div class="cyber-glitch glitch-2"></div>
  </div>

  <div class="login-container">
    <div class="cyber-terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="term-btn btn-red"></div>
          <div class="term-btn btn-yellow"></div>
          <div class="term-btn btn-green"></div>
        </div>
        <div class="terminal-title">NEURAL_INTERFACE.exe</div>
      </div>
      <div class="cyber-content">
        <div class="neon-header">
          <h1 class="cyber-title"><span class="title-glitch" data-text="CYPHER_NET">CYPHER_NET</span></h1>
          <p class="access-text">[ SECURE_TERMINAL_ACCESS ]</p>
        </div>

        <form class="neon-form" id="loginForm" novalidate>
          <div class="cyber-field">
            <div class="field-frame">
              <div class="field-border"></div>
              <input type="text" id="username" name="username" required autocomplete="username" placeholder="">
              <label for="username">&gt; USER_HANDLE</label>
              <div class="cyber-scanner"><div class="scan-line"></div></div>
            </div>
          </div>

          <div class="cyber-field">
            <div class="field-frame">
              <div class="field-border"></div>
              <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="">
              <label for="password">&gt; ACCESS_CODE</label>
              <div class="cyber-scanner"><div class="scan-line"></div></div>
            </div>
          </div>

          <div class="cyber-options">
            <label class="neon-checkbox">
              <input type="checkbox" id="remember" name="remember">
              <span>[ REMEMBER_SESSION ]</span>
            </label>
            <a href="#" style="color:#ff0080; font-size:12px; text-decoration:none;">[ ALT_PROTOCOLS ]</a>
          </div>

          <div class="submit-frame">
            <button type="submit" id="loginBtn">[ CONNECT ]</button>
          </div>
          <div class="message error" id="errorMsg"></div>
          <div class="message success" id="successMsg"></div>
        </form>
      </div>
    </div>
    <p class="footer">[ CONNECTION_ESTABLISHED ] Accessing neural interface...</p>
  </div>
      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
      </div>
      <button type="submit" id="loginBtn">تسجيل الدخول</button>
      <div class="message error" id="errorMsg"></div>
      <div class="message success" id="successMsg"></div>
    </form>
    <p class="footer">Powered by Nijjara Company © 2025</p>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        showError('Missing USER_HANDLE or ACCESS_CODE');
        return;
      }
      btn.disabled = true;
      btn.textContent = '[ CONNECTING ]';
      hideMessages();
      google.script.run
        .withSuccessHandler(handleSuccess)
        .withFailureHandler(handleFailure)
        .authenticateUser(username, password);
    });
    function handleSuccess(response) {
      btn.disabled = false;
      btn.textContent = '[ CONNECT ]';
      if (response && response.success) {
        showSuccess('[ ACCESS GRANTED ]');
        setTimeout(function() {
          sessionStorage.setItem('erp_session', JSON.stringify(response.data));
          window.location.href = window.location.origin + window.location.pathname + '?page=dashboard';
        }, 1000);
      } else {
        showError(response && response.message ? response.message : '[ ACCESS DENIED ] Invalid credentials');
      }
    }
    function handleFailure(error) {
      btn.disabled = false;
      btn.textContent = '[ CONNECT ]';
      showError('[ LINK FAILURE ] Could not reach server');
    }
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.add('show');
      successMsg.classList.remove('show');
    }
    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.classList.add('show');
      errorMsg.classList.remove('show');
    }
    function hideMessages() {
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
    }
  </script>
</body>
</html>
