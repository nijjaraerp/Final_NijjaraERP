<style>
/* ============================================
   NIJJARA ERP - MAIN STYLESHEET
   Dark Theme | RTL Support | Cairo Font
   ============================================ */

/* ----------------------------------------
   CSS VARIABLES (Design Tokens)
   ---------------------------------------- */
:root {
  /* Colors - Dark Theme */
  --color-primary: #4A90E2;
  --color-primary-dark: #357ABD;
  --color-primary-light: #6BA3E8;
  
  --color-success: #4CAF50;
  --color-warning: #FFC107;
  --color-error: #F44336;
  --color-info: #2196F3;
  
  --color-bg-primary: #1a1a1a;
  --color-bg-secondary: #2a2a2a;
  --color-bg-tertiary: #363636;
  
  --color-text-primary: #e0e0e0;
  --color-text-secondary: #b0b0b0;
  --color-text-tertiary: #808080;
  
  --color-border: #404040;
  --color-border-light: #505050;
  
  /* Shadows */
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
  --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
  
  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;
  
  /* Border Radius */
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-full: 9999px;
  
  /* Transitions */
  --transition-fast: 150ms ease;
  --transition-base: 250ms ease;
  --transition-slow: 350ms ease;
  
  /* Z-index */
  --z-dropdown: 1000;
  --z-modal: 2000;
  --z-toast: 3000;
  --z-loading: 4000;
}

/* ----------------------------------------
   RESET & BASE STYLES
   ---------------------------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: 'Cairo', sans-serif;
  background-color: var(--color-bg-primary);
  color: var(--color-text-primary);
  line-height: 1.6;
  overflow-x: hidden;
}

/* ----------------------------------------
   TYPOGRAPHY
   ---------------------------------------- */
h1, h2, h3, h4, h5, h6 {
  font-weight: 600;
  line-height: 1.2;
  margin-bottom: var(--spacing-md);
}

h1 { font-size: 2rem; }
h2 { font-size: 1.5rem; }
h3 { font-size: 1.25rem; }
h4 { font-size: 1.125rem; }
h5 { font-size: 1rem; }
h6 { font-size: 0.875rem; }

p {
  margin-bottom: var(--spacing-md);
}

a {
  color: var(--color-primary);
  text-decoration: none;
  transition: color var(--transition-fast);
}

a:hover {
  color: var(--color-primary-light);
}

/* ----------------------------------------
   LOADING SCREEN
   ---------------------------------------- */
.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: var(--color-bg-primary);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: var(--z-loading);
  transition: opacity var(--transition-slow);
}

.loading-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.loading-content {
  text-align: center;
}

.loader {
  width: 60px;
  height: 60px;
  border: 4px solid var(--color-border);
  border-top-color: var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto var(--spacing-lg);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ----------------------------------------
   TOAST NOTIFICATIONS
   ---------------------------------------- */
#toast-container {
  position: fixed;
  top: var(--spacing-lg);
  right: var(--spacing-lg);
  z-index: var(--z-toast);
  max-width: 400px;
}

.toast {
  background-color: var(--color-bg-secondary);
  color: var(--color-text-primary);
  padding: var(--spacing-md) var(--spacing-lg);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-lg);
  margin-bottom: var(--spacing-sm);
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  animation: slideIn 0.3s ease;
  border-right: 4px solid var(--color-primary);
}

.toast.success { border-right-color: var(--color-success); }
.toast.error { border-right-color: var(--color-error); }
.toast.warning { border-right-color: var(--color-warning); }
.toast.info { border-right-color: var(--color-info); }

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.toast-icon {
  flex-shrink: 0;
}

.toast-content {
  flex: 1;
}

.toast-close {
  background: none;
  border: none;
  color: var(--color-text-secondary);
  cursor: pointer;
  padding: 0;
  display: flex;
  align-items: center;
}

/* ----------------------------------------
   LOGIN VIEW
   ---------------------------------------- */
#login-view {
  min-height: 100vh;
  display: flex !important;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
  padding: var(--spacing-lg);
}

.login-container {
  width: 100%;
  max-width: 400px;
}

.login-card {
  background-color: var(--color-bg-secondary);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-xl);
  padding: var(--spacing-xl);
  border: 1px solid var(--color-border);
}

.login-header {
  text-align: center;
  margin-bottom: var(--spacing-lg);
}

.login-icon {
  font-size: 3rem !important;
  color: var(--color-primary);
  margin-bottom: var(--spacing-sm);
}

.login-subtitle {
  color: var(--color-text-secondary);
  font-size: 0.9rem;
  margin: 0;
}

.login-form {
  margin-bottom: var(--spacing-md);
}

/* ----------------------------------------
   FORM ELEMENTS
   ---------------------------------------- */
.form-group {
  margin-bottom: var(--spacing-md);
}

.form-group label {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-xs);
  color: var(--color-text-primary);
  font-weight: 500;
  font-size: 0.95rem;
}

.form-group label .material-icons {
  font-size: 1.25rem;
  color: var(--color-text-secondary);
}

.form-group input[type="text"],
.form-group input[type="password"],
.form-group input[type="email"],
.form-group select,
.form-group textarea {
  width: 100%;
  padding: var(--spacing-md);
  background-color: var(--color-bg-tertiary);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  color: var(--color-text-primary);
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
  transition: all var(--transition-base);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
}

.form-group input::placeholder {
  color: var(--color-text-tertiary);
}

.password-input-wrapper {
  position: relative;
}

.toggle-password {
  position: absolute;
  left: var(--spacing-md);
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--color-text-secondary);
  cursor: pointer;
  padding: 0;
  display: flex;
  align-items: center;
  transition: color var(--transition-fast);
}

.toggle-password:hover {
  color: var(--color-text-primary);
}

.checkbox-group {
  display: flex;
  align-items: center;
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  cursor: pointer;
  user-select: none;
}

.checkbox-label input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--color-primary);
}

.error-message {
  display: block;
  color: var(--color-error);
  font-size: 0.875rem;
  margin-top: var(--spacing-xs);
  min-height: 1.25rem;
}

.form-error {
  background-color: rgba(244, 67, 54, 0.1);
  border: 1px solid var(--color-error);
  border-radius: var(--radius-md);
  padding: var(--spacing-md);
  color: var(--color-error);
  text-align: center;
  margin-top: var(--spacing-lg);
}

/* ----------------------------------------
   BUTTONS
   ---------------------------------------- */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-md) var(--spacing-xl);
  border: none;
  border-radius: var(--radius-md);
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all var(--transition-base);
  text-decoration: none;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-primary {
  background-color: var(--color-primary);
  color: white;
}

.btn-primary:hover:not(:disabled) {
  background-color: var(--color-primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-login {
  width: 100%;
  padding: var(--spacing-lg);
  font-size: 1.1rem;
  position: relative;
}

.btn-loader {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: inline-block;
}

.login-footer {
  text-align: center;
  color: var(--color-text-tertiary);
  font-size: 0.875rem;
  border-top: 1px solid var(--color-border);
  padding-top: var(--spacing-lg);
  margin-top: var(--spacing-lg);
}

.version {
  margin: var(--spacing-xs) 0 0;
  font-size: 0.8rem;
}

/* ----------------------------------------
   WORKSPACE VIEW
   ---------------------------------------- */
#workspace-view {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Top Navigation */
.top-nav {
  background-color: var(--color-bg-secondary);
  border-bottom: 1px solid var(--color-border);
  padding: var(--spacing-md) var(--spacing-lg);
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: var(--shadow-sm);
}

.nav-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1920px;
  margin: 0 auto;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.menu-toggle {
  background: none;
  border: none;
  color: var(--color-text-primary);
  cursor: pointer;
  padding: var(--spacing-sm);
  display: flex;
  align-items: center;
  border-radius: var(--radius-sm);
  transition: background-color var(--transition-fast);
}

.menu-toggle:hover {
  background-color: var(--color-bg-tertiary);
}

.app-title {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  font-size: 1.25rem;
  margin: 0;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: var(--spacing-lg);
}

.user-info {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: var(--spacing-xs);
}

.user-name {
  font-weight: 600;
  color: var(--color-text-primary);
}

.user-role {
  font-size: 0.875rem;
  color: var(--color-text-secondary);
}

.user-menu-wrapper {
  position: relative;
}

.user-menu-button {
  background: none;
  border: none;
  color: var(--color-text-primary);
  cursor: pointer;
  padding: var(--spacing-sm);
  display: flex;
  align-items: center;
  border-radius: var(--radius-full);
  transition: background-color var(--transition-fast);
}

.user-menu-button:hover {
  background-color: var(--color-bg-tertiary);
}

.user-menu {
  position: absolute;
  top: calc(100% + var(--spacing-sm));
  left: 0;
  background-color: var(--color-bg-secondary);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-lg);
  min-width: 200px;
  padding: var(--spacing-sm);
  z-index: var(--z-dropdown);
}

.menu-item {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-md);
  color: var(--color-text-primary);
  border-radius: var(--radius-sm);
  transition: background-color var(--transition-fast);
  cursor: pointer;
}

.menu-item:hover {
  background-color: var(--color-bg-tertiary);
}

.menu-divider {
  border: none;
  border-top: 1px solid var(--color-border);
  margin: var(--spacing-sm) 0;
}

/* Workspace Container */
.workspace-container {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 280px;
  background-color: var(--color-bg-secondary);
  border-left: 1px solid var(--color-border);
  overflow-y: auto;
  transition: transform var(--transition-base);
}

.sidebar.collapsed {
  transform: translateX(100%);
}

.sidebar-content {
  padding: var(--spacing-lg);
}

.sidebar-title {
  font-size: 1rem;
  color: var(--color-text-secondary);
  margin-bottom: var(--spacing-md);
  padding-right: var(--spacing-sm);
}

.loading-text {
  color: var(--color-text-tertiary);
  text-align: center;
  padding: var(--spacing-xl);
}

/* Main Content */
.main-content {
  flex: 1;
  overflow-y: auto;
  background-color: var(--color-bg-primary);
}

.content-container {
  padding: var(--spacing-2xl);
  max-width: 1400px;
  margin: 0 auto;
}

/* ----------------------------------------
   UTILITY CLASSES
   ---------------------------------------- */
.hidden {
  display: none !important;
}

.text-center {
  text-align: center;
}

.text-error {
  color: var(--color-error);
}

.text-success {
  color: var(--color-success);
}

/* ----------------------------------------
   RESPONSIVE DESIGN
   ---------------------------------------- */
@media (max-width: 768px) {
  .user-info {
    display: none;
  }
  
  .sidebar {
    position: fixed;
    top: 60px;
    right: 0;
    bottom: 0;
    z-index: 50;
    transform: translateX(100%);
  }
  
  .sidebar.open {
    transform: translateX(0);
  }
  
  .content-container {
    padding: var(--spacing-lg);
  }
  
  .login-card {
    padding: var(--spacing-xl);
  }
}

@media (max-width: 480px) {
  html {
    font-size: 14px;
  }
  
  .nav-content {
    padding: 0;
  }
  
  #toast-container {
    right: var(--spacing-sm);
    left: var(--spacing-sm);
    max-width: none;
  }
}

/* ----------------------------------------
   ACCESSIBILITY
   ---------------------------------------- */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}

/* ----------------------------------------
   PRINT STYLES
   ---------------------------------------- */
@media print {
  .top-nav,
  .sidebar,
  .loading-screen,
  #toast-container {
    display: none !important;
  }
  
  body {
    background-color: white;
    color: black;
  }
}
</style>
