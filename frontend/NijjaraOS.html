<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NijjaraOS</title>
    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: radial-gradient(
          1200px 600px at 50% 30%,
          #0c1326 0%,
          #0a1021 40%,
          #070c1a 70%,
          #060a17 100%
        );
        color: #cbd5e1;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      /* Background texture and stars */
      .bg-texture {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background-image: radial-gradient(
            1px 1px at 20% 30%,
            rgba(255, 255, 255, 0.08),
            transparent 60%
          ),
          radial-gradient(
            1px 1px at 80% 70%,
            rgba(255, 255, 255, 0.06),
            transparent 60%
          ),
          radial-gradient(
            2px 2px at 40% 80%,
            rgba(255, 255, 255, 0.04),
            transparent 60%
          );
      }

      /* The Galaxy (central glass orb) */
      .galaxy {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        height: 360px;
        border-radius: 50%;
        background: radial-gradient(
            120px 120px at 45% 40%,
            rgba(255, 255, 255, 0.35),
            rgba(255, 255, 255, 0.08)
          ),
          radial-gradient(
            180px 180px at 55% 60%,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.07)
          ),
          radial-gradient(
            closest-side,
            rgba(255, 255, 255, 0.06),
            rgba(255, 255, 255, 0.03)
          );
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.06),
          inset 0 0 120px rgba(255, 255, 255, 0.05),
          0 40px 120px rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }
      .galaxy::before {
        content: "";
        position: absolute;
        inset: -6px;
        border-radius: 50%;
        background: radial-gradient(
          closest-side,
          rgba(255, 255, 255, 0.08),
          transparent 70%
        );
        filter: blur(10px);
      }
      .galaxy-title {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 16px;
        color: #e2e8f0;
        text-transform: uppercase;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
      }

      /* Orbit ring */
      .orbit-ring {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 560px;
        height: 560px;
        border-radius: 50%;
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 0 60px rgba(148, 163, 184, 0.15);
        filter: drop-shadow(0 0 20px rgba(148, 163, 184, 0.25));
        z-index: 1;
      }

      /* Module (Sun) base styles */
      .module {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: rgba(17, 24, 39, 0.55);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.08),
          0 14px 60px rgba(0, 0, 0, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        z-index: 3;
      }
      .module:hover {
        transform: scale(1.06);
        box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.1),
          0 20px 80px rgba(0, 0, 0, 0.6);
      }
      .module-label {
        color: #e2e8f0;
        font-weight: 600;
        letter-spacing: 1.5px;
      }

      /* Distinct color glows per module */
      .m-hr {
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25),
          0 0 60px rgba(34, 197, 94, 0.18);
      }
      .m-sys {
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.25),
          0 0 60px rgba(59, 130, 246, 0.18);
      }
      .m-fin {
        box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.3),
          0 0 60px rgba(212, 175, 55, 0.22);
      }
      .m-prj {
        box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.25),
          0 0 60px rgba(168, 85, 247, 0.18);
      }

      /* Position modules evenly around the ring */
      .pos-top {
        left: 50%;
        top: calc(50% - 280px);
        transform: translate(-50%, 0);
      }
      .pos-right {
        left: calc(50% + 280px);
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .pos-bottom {
        left: 50%;
        top: calc(50% + 280px);
        transform: translate(-50%, -100%);
      }
      .pos-left {
        left: calc(50% - 280px);
        top: 50%;
        transform: translate(0, -50%);
      }

      /* Planets (sub-modules) container */
      .planets {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .planet {
        position: absolute;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(6px);
        transform-origin: center;
        animation: orbit 8s linear infinite;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      @keyframes orbit {
        from {
          transform: rotate(0deg) translateX(86px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(86px) rotate(-360deg);
        }
      }
      .module:hover .planet {
        opacity: 1;
      }

      /* HUD footer */
      .hud {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 10px;
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
        z-index: 5;
      }
    </style>
  </head>
  <body data-debug="<?!= debug ?>">
    <div class="bg-texture"></div>
    <div class="galaxy"><div class="galaxy-title">The Galaxy</div></div>
    <div class="orbit-ring"></div>

    <!-- Four modules orbiting evenly -->
    <div class="module m-hr pos-top" data-module="HR">
      <div class="module-label">HR</div>
      <div class="planets">
        <div class="planet" style="top: -20px; left: 50%"></div>
        <div
          class="planet"
          style="bottom: -20px; left: 20%; animation-duration: 10s"
        ></div>
        <div
          class="planet"
          style="top: 20%; right: -20px; animation-duration: 12s"
        ></div>
      </div>
    </div>
    <div class="module m-sys pos-right" data-module="System">
      <div class="module-label">System</div>
      <div class="planets">
        <div class="planet" style="top: -20px; left: 50%"></div>
        <div
          class="planet"
          style="bottom: -20px; left: 70%; animation-duration: 9s"
        ></div>
        <div
          class="planet"
          style="top: 60%; right: -20px; animation-duration: 11s"
        ></div>
      </div>
    </div>
    <div class="module m-fin pos-bottom" data-module="Finance">
      <div class="module-label">Finance</div>
      <div class="planets">
        <div class="planet" style="top: -20px; left: 50%"></div>
        <div
          class="planet"
          style="bottom: -20px; left: 30%; animation-duration: 9.5s"
        ></div>
        <div
          class="planet"
          style="top: 40%; right: -20px; animation-duration: 12.5s"
        ></div>
      </div>
    </div>
    <div class="module m-prj pos-left" data-module="Projects">
      <div class="module-label">Projects</div>
      <div class="planets">
        <div class="planet" style="top: -20px; left: 50%"></div>
        <div
          class="planet"
          style="bottom: -20px; left: 45%; animation-duration: 10.5s"
        ></div>
        <div
          class="planet"
          style="top: 30%; right: -20px; animation-duration: 13s"
        ></div>
      </div>
    </div>

    <div class="hud">
      Hover a module to reveal its planets (sub-modules). Debug:
      <span id="hudDebug">0</span>
    </div>

    <script>
      function isDebugEnabled() {
        const data = (document.body.dataset.debug || "").trim().toLowerCase();
        if (data === "1" || data === "true") return true;
        const params = new URLSearchParams(window.location.search);
        const p = (params.get("debug") || "").trim().toLowerCase();
        return p === "1" || p === "true";
      }

      window.addEventListener("load", () => {
        // Determine debug mode and update HUD
        window.__DEBUG__ = isDebugEnabled() ? "1" : "0";
        document.getElementById("hudDebug").textContent = window.__DEBUG__;

        // Optional: in debug mode, highlight HR system
        if (window.__DEBUG__ === "1") {
          const hr = document.querySelector(".m-hr");
          hr.style.transform = "scale(1.08)";
          setTimeout(() => (hr.style.transform = ""), 1200);
        }
      });

      // Click handlers (placeholder routing)
      document.querySelectorAll(".module").forEach((m) => {
        m.addEventListener("click", () => {
          const name = m.dataset.module;
          console.log("Open module:", name);
          // TODO: integrate real routing once modules are wired
        });
      });
    </script>
  </body>
</html>
