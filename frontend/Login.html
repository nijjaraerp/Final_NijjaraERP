<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nijjara ERP Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #060920 0%, #0a0e27 50%, #0f1729 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
      animation: float 15s infinite ease-in-out;
    }
    .p1 { width: 300px; height: 300px; background: radial-gradient(circle, #d4af37, transparent); top: -150px; right: -150px; }
    .p2 { width: 400px; height: 400px; background: radial-gradient(circle, #06b6d4, transparent); bottom: -200px; left: -200px; animation-delay: 5s; }
    .p3 { width: 250px; height: 250px; background: radial-gradient(circle, #7c3aed, transparent); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s; }
    .login-card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px 28px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 10;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 12px;
      background: linear-gradient(135deg, #d4af37, #06b6d4);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
    }
    .logo::after { content: '⚡'; color: #060920; }
    h1 {
      text-align: center;
      font-size: 26px;
      background: linear-gradient(135deg, #d4af37, #06b6d4, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 11px;
      letter-spacing: 1.5px;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      color: #94a3b8;
      font-size: 12px;
      margin-bottom: 6px;
      text-transform: uppercase;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #f1f5f9;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }
    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #d4af37, #c49a2a);
      border: none;
      border-radius: 10px;
      color: #060920;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 13px;
      display: none;
      text-align: center;
    }
    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    .success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }
    .show { display: block !important; }
    .footer {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="login-card">
    <div class="logo"></div>
    <h1>Nijjara ERP</h1>
    <p class="subtitle">ENTERPRISE RESOURCE PLANNING</p>
    <form id="loginForm">
      <div class="form-group">
        <label>اسم المستخدم</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
      </div>
      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
      </div>
      <button type="submit" id="loginBtn">تسجيل الدخول</button>
      <div class="message error" id="errorMsg"></div>
      <div class="message success" id="successMsg"></div>
    </form>
    <p class="footer">Powered by Nijjara Company © 2025</p>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        showError('الرجاء إدخال اسم المستخدم وكلمة المرور');
        return;
      }
      btn.disabled = true;
      btn.textContent = 'جاري التحميل...';
      hideMessages();
      google.script.run
        .withSuccessHandler(handleSuccess)
        .withFailureHandler(handleFailure)
        .authenticateUser(username, password);
    });
    function handleSuccess(response) {
      btn.disabled = false;
      btn.textContent = 'تسجيل الدخول';
      if (response && response.success) {
        showSuccess('تم تسجيل الدخول بنجاح!');
        setTimeout(function() {
          window.location.href = '?page=dashboard';
        }, 1500);
      } else {
        showError(response.message || 'اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    }
    function handleFailure(error) {
      btn.disabled = false;
      btn.textContent = 'تسجيل الدخول';
      showError('فشل الاتصال بالخادم');
    }
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.add('show');
      successMsg.classList.remove('show');
    }
    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.classList.add('show');
      errorMsg.classList.remove('show');
    }
    function hideMessages() {
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
    }
  </script>
</body>
</html>
